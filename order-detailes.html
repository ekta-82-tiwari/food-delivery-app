<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<title>order list</title>
	
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
	<section id="header4">
		<div class="container">
			<div class="row">
				<div class="col-12 icon-menu">
					<i class="fa-solid fa-arrow-left"></i>
				</div>
			</div>
		</div>
		<div class="container">
			<div class="row">
				<div class="col-12">
					<h5>Order list</h5>
				</div>
			</div>
		</div>
		<div class="container">
			<div class="row">
				<div>
					<div class="slide">
						<img src="images/pexels-lina-1813504.jpg">
						<h3>Maxican Heaithy</h3>
						<p>1x$25.00</p>
						<i class="fa fa-trash"></i>
					</div>
				</div>
			<div>
				<div class="slide">
					<img src="images/pexels-enginakyurt-1437267.jpg">
					<h3>Mix Food Mug</h3>
					<p>1x$45.00</p>
					<i class="fa fa-trash"></i>
				</div>
			</div>
			<div>
				<div class="slide">
					<img src="images/data.png">
					<h3>Thai Healthy Sto</h3>
					<p>1x$35.00</p>
					<i class="fa fa-trash"></i>
				</div>
				<hr style="height: 25%;">
			</div>
		</div>
	</div>
</section>

<section id="content">
	<div class="container">
		<div class="row">
			<div class="col-5">
				<p>Subtotal:</p>
				<h1>Total:</h1>
				<img src="images/clock.png">
				<p class="clock-element">25 minutes</p>
			</div>
			<div class="col-4 offset"></div>
			<div class="col-3 text-element ">
				<p>$105.00</p>
				<h3>$105.00</h3>
			</div>
		</div>
	</div>
	<div class="container">
		<div class="row">
	<div style="text-align:center;">
		<button class="radius-box">order complete<i class="fa-solid fa-arrow-right"></i></button>
	</div>
</div>
</div>
</section>
		



	
<script src="js/service.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/9df7ebf23f.js" crossorigin="anonymous"></script>

</body>
</html>
